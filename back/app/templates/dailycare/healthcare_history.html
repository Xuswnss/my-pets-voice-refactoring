{% extends "base.html" %}
{% block title %}반려동물의 목소리가 들려 - 건강기록 {% endblock %}

{% block content %}
<link rel="stylesheet" href="../../static/css/dailycare/healtcare_history.css">
<link rel="stylesheet" href="../../static/css/dailycare/careChatbot.css">

<div class="bg-gray-50 min-h-screen">
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Section - Medical Records -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="section-border bg-gradient-to-r from-orange-500 to-red-500 px-6 py-4">
                        <h2 class="text-lg font-semibold text-white flex items-center">
                            <i class="fas fa-file-medical-alt text-orange-100 mr-3"></i>
                            <span id="pet-name-display">건강기록 관리</span>
                        </h2>
                    </div>
                    
                    <div class="p-6">
                        <div class="grid grid-cols-1 gap-6" >
                            <!-- Daily Record Card -->
                          <div id="history">

                          </div>

                            <!-- Add New Record Section -->
                            <div class="text-center py-8 text-gray-500 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300">
                                <i class="fas fa-plus-circle text-4xl mb-4 opacity-50"></i>
                                <p class="text-lg mb-2">새로운 건강 기록을 추가해보세요</p>
                                <p class="text-sm text-gray-400">반려동물의 건강 상태를 꾸준히 기록해보세요</p>
                            </div>
                        </div>
                     
                    </div>
                </div>
            </div>

            <!-- Right Section - AI Health Consultant -->
            <div class="lg:col-span-1">
                <div class="bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl p-6 text-white sticky top-6">
                    <div class="flex items-center mb-4">
                        <div class="bg-white bg-opacity-20 p-3 rounded-full">
                            <span class="text-2xl">🤖</span>
                        </div>
                        <div class="ml-3">
                            <h3 class="font-semibold ">AI 건강상담</h3>
                        </div>
                    </div>
                    
                    <p class="text-purple-100 mb-6">반려동물 전문 AI가 24시간 상담해드려요</p>
                    
                 
                    
                    <button class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 backdrop-blur-sm border border-white border-opacity-30 text-white py-3 rounded-xl font-medium transition-all health-item-compact mdc" data-modal="care_chatbot" style="background: rgba(255,255,255,0.2); color: white; border: none;">
                        <i class="fas fa-comments mr-2 " ></i>AI 상담 시작하기
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- 공용 모달 -->
<div id="common-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="flex justify-between items-center mb-4">
      <button id="modal-close-btn" class="text-gray-500">&times;</button>
    </div> 
    <div id="modalContent" ></div> 
</div> 
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="../../static/js/dailycare/healtcare.js" defer></script>
<script src="{{ url_for('static', filename='js/dailycare/modal.js', v=static_version) }}"></script>
<script src="{{ url_for('static', filename='js/dailycare/care_chatbot.js', v=static_version) }}"></script>
{% endblock %}

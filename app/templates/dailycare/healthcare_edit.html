{% extends "base.html" %}
{% block title %}반려동물의 목소리가 들려 - 건강 기록 수정{% endblock %}

{% block content %}
<link rel="stylesheet" href="../../static/css/dailycare/healtcare_history.css">
<div id="careElement" class="care" data-care-id="{{care_id}}"></div>


<div class="bg-gray-50 min-h-screen">
    <main class="max-w-3xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
                <h1 class="text-2xl font-bold text-white text-center">
                    <i class="fas fa-edit mr-3"></i>건강 기록 수정
                </h1>
                <p class="text-blue-100 text-center mt-2">반려동물의 건강 정보를 업데이트하세요</p>
            </div>
            
            <!-- Content Section -->
            <div class="p-6">
            <form id="editHealthForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">체중(kg)</label>
                    <input type="number" step="0.01" id="weight_kg" name="weight_kg" class="w-full border rounded p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">수분 섭취(ml)</label>
                    <input type="number" step="0.01" id="water" name="water " class="w-full border rounded p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">사료량(g)</label>
                    <input type="number" id="food" name="food" class="w-full border rounded p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">산책 시간(분)</label>
                    <input type="number" id="walk_time_minutes" name="walk_time_minutes" class="w-full border rounded p-2">
                </div>
               <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-1">배변 상태</label>
    <select id="excrement_status" name="excrement_status" class="w-full border rounded p-2">
        <option value="정상">정상</option>
        <option value="설사">설사</option>
        <option value="변비">변비</option>
        <option value="혈변">혈변</option>
    </select>
</div>
<div class="mb-4">
  <label class="block text-gray-700 font-semibold mb-1">복용 약물</label>
  
  <!-- 약물 선택 -->
  <select id="medication-select" class="w-full border rounded p-2">
    <option value="">약물을 선택하세요</option>
    <!-- JS에서 옵션 동적 추가 -->
  </select>
  
  <!-- 선택된 약물 리스트 -->
  <div id="selectedMedications" class="mt-2 space-y-2"></div>
</div>



                <div class="flex justify-between">
                    <button type="submit" id="submit" class="bg-blue-500 text-white px-6 py-2 rounded">수정</button>
                    <button type="button" id="deleteRecord" class="bg-red-500 text-white px-6 py-2 rounded">삭제</button>
                </div>
            </form>
            </div>
        </div>
    </main>

</div>

<script src="../../static/js/dailycare/healtcare_update.js" defer></script>
{% endblock %}
